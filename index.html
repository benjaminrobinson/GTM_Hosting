<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>GTM Hosting – Data Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 34px;
      color: #222;
    }
    .section {
      background: white;
      padding: 25px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 900px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .section h2 {
      margin-top: 0;
      font-size: 26px;
      color: #0057b7;
    }
    .year-list, .file-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 15px;
    }
    .year-link, .file-link {
      background: #e9f2ff;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      color: #0057b7;
      font-weight: bold;
      transition: background 0.15s ease;
    }
    .year-link:hover, .file-link:hover {
      background: #d4e7ff;
    }
  </style>
</head>
